---
apiVersion: dashboard.grafana.app/v2beta1
kind: Dashboard
spec:
  annotations:
    - kind: AnnotationQuery
      spec:
        builtIn: true
        enable: true
        hide: true
        iconColor: rgba(0, 211, 255, 1)
        name: Annotations & Alerts
        query:
          datasource:
            name: '-- Grafana --'
          group: grafana
          kind: DataQuery
          spec: {}
          version: v0
  cursorSync: 'Off'
  editable: true
  elements:
    panel-1:
      kind: Panel
      spec:
        data:
          kind: QueryGroup
          spec:
            queries:
              - kind: PanelQuery
                spec:
                  hidden: false
                  query:
                    group: ''
                    kind: DataQuery
                    spec: {}
                    version: v0
                  refId: A
            queryOptions: {}
            transformations: []
        description: ''
        id: 1
        links: []
        title: ''
        vizConfig:
          group: text
          kind: VizConfig
          spec:
            fieldConfig:
              defaults: {}
              overrides: []
            options:
              code:
                language: plaintext
                showLineNumbers: false
                showMiniMap: false
              content: >-
                <img
                src="https://static.wikia.nocookie.net/marathongame/images/d/d0/Marathon_box_art.jpg/revision/latest?cb=20091214134810"
                />
              mode: html
          version: 12.4.0-21428475782
    panel-2:
      kind: Panel
      spec:
        data:
          kind: QueryGroup
          spec:
            queries:
              - kind: PanelQuery
                spec:
                  hidden: false
                  query:
                    group: ''
                    kind: DataQuery
                    spec: {}
                    version: v0
                  refId: A
            queryOptions: {}
            transformations: []
        description: ''
        id: 2
        links: []
        title: ''
        vizConfig:
          group: text
          kind: VizConfig
          spec:
            fieldConfig:
              defaults: {}
              overrides: []
            options:
              code:
                language: plaintext
                showLineNumbers: false
                showMiniMap: false
              content: '# Summary'
              mode: markdown
          version: 12.4.0-21428475782
    panel-3:
      kind: Panel
      spec:
        data:
          kind: QueryGroup
          spec:
            queries:
              - kind: PanelQuery
                spec:
                  hidden: false
                  query:
                    group: ''
                    kind: DataQuery
                    spec: {}
                    version: v0
                  refId: A
            queryOptions: {}
            transformations: []
        description: ''
        id: 3
        links: []
        title: ''
        vizConfig:
          group: text
          kind: VizConfig
          spec:
            fieldConfig:
              defaults: {}
              overrides: []
            options:
              code:
                language: plaintext
                showLineNumbers: false
                showMiniMap: false
              content: '# Marathon Dashboard Summary'
              mode: markdown
          version: 12.4.0-21428475782
  layout:
    kind: GridLayout
    spec:
      items:
        - kind: GridLayoutItem
          spec:
            element:
              kind: ElementReference
              name: panel-2
            height: 3
            width: 2
            x: 0
            'y': 0
        - kind: GridLayoutItem
          spec:
            element:
              kind: ElementReference
              name: panel-3
            height: 3
            width: 10
            x: 2
            'y': 0
        - kind: GridLayoutItem
          spec:
            element:
              kind: ElementReference
              name: panel-1
            height: 20
            width: 12
            x: 12
            'y': 0
  liveNow: false
  preload: false
  tags:
    - marathon-summary
  timeSettings:
    autoRefresh: ''
    autoRefreshIntervals:
      - 5s
      - 10s
      - 30s
      - 1m
      - 5m
      - 15m
      - 30m
      - 1h
      - 2h
      - 1d
    fiscalYearStartMonth: 0
    from: now-5m
    hideTimepicker: false
    timezone: browser
    to: now
  title: Summary Dashboard
